<html>

<head>
  <meta charset="UTF-8">
  <title>마이페이지 | 무신사</title>
  <link rel="icon" href="https://www.musinsa.com/favicon.ico" />
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="mypage.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/static/pretendard.css">
</head>

<body>
  <script src="data_category.js"></script>
  <script src="header.js"></script>
  <main class="mypage">
    <h1>마이</h1>
    <div style="display: flex; align-items: center; display: none;" id="logined">
      <img src="https://image.msscdn.net/mfile_s01/_simbols/_basic/basic.png" width="32px" height="32px"
        style="padding:8px 4px">
      <div>
        <div style="font-size:14px; margin: 0 0 0 4px; padding: 8px 0 0; font-weight: 500;">상상부기</div>
        <div style="font-size:13px; padding: 2px 4px 8px">LV.8 다이아몬드 · 4% 적립 · 무료배송</div>
      </div>
    </div>

    <p class="benefit" id="logouted">무신사 회원은 최대 4% 적립, 전 상품 무료배송 혜택</p>

    <div class="auth">
      <a href="login.html?src=mypage.html" id="login-link">로그인/회원가입하기</a>
    </div>

    <div class="stats">
      <div class="stat">
        <p class="label">적립금</p>
        <p class="value">0원</p>
      </div>
      <div class="stat">
        <p class="label">쿠폰</p>
        <p class="value">0장</p>
      </div>
      <div class="stat">
        <p class="label">후기 작성</p>
        <p class="value">0개</p>
      </div>
    </div>

    <ul class="menu-list">
      <li><a href="order.html">주문 내역</a></li>
      <li><a href="javascript:void(0)">취소/반품/교환 내역</a></li>
      <li><a href="javascript:void(0)">재입고 알림 내역</a></li>
      <li><a href="recent.html">최근 본 상품</a></li>
      <li><a href="javascript:void(0)">나의 브랜드 리스트 <span class="new">신규</span></a></li>
      <li><a href="javascript:void(0)">나의 맞춤 정보</a></li>
    </ul>
    <hr style="border:none">
    <button id="logout"
      style="color:#666; text-decoration: underline; font-size:13px; line-height: 18px; font-weight: 500; padding: 12px 16px; display: none;">로그아웃</button>
  </main>
  <script>
    if (localStorage.getItem('login') == 'true') {
      document.getElementById('logined').style.display = 'flex'
      document.getElementById('logout').style.display = ''
      document.getElementById('logouted').style.display = 'none'
      document.getElementById('login-link').style.display = 'none'
    }
    document.getElementById('logout').addEventListener('click', () => {
      if (confirm("로그아웃 하시겠습니까?")) {
        localStorage.setItem('login', 'false')
        window.location.reload()
      }
    })
  </script>
</body>

</html>
