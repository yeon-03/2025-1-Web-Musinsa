<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>무신사</title>
  <!-- 구글 폰트 -->
  <link rel="icon" href="https://www.musinsa.com/favicon.ico" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/static/pretendard.css">
  <!-- 분리된 CSS -->
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="header.css">
</head>
<body>
  <script src="data_category.js"></script>
  <script src="header.js"></script>
  <!-- 상단 -->
  <div id="topWrapper" class="top-wrapper">
    <!-- <div class="global-topbar">
      <div class="global-topbar-left">
        <span class="menu-icon">☰</span>
        <span onclick="setTheme('musinsa')">MUSINSA</span>
        <span onclick="setTheme('beauty')">BEAUTY</span>
        <span onclick="setTheme('player')">PLAYER</span>
      </div>
      <div class="global-topbar-right">
        <span id="globalSearchBtn">검색</span>
        <span>좋아요</span>
        <span>마이</span>
        <span>장바구니</span>
      </div>
    </div> -->
    <div id="logoText" class="logo-section">MUSINSA</div>

    <!-- 검색창 -->
    <div class="search-area">
      <div class="search-box">
        <input type="text" placeholder="검색어를 입력하세요" />
        <button aria-label="검색">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </button>
      </div>

      <!-- 팝업 -->
      <div class="search-popup" id="searchPopup">
        <div class="popup-header">
          <span>인기 검색어</span>
          <span class="close-btn" onclick="closeSearchPopup()">✕</span>
        </div>

        <!-- 인기 검색어 -->
        <div class="rank-grid popular">
          <div class="rank"><span class="num">1</span><span class="keyword">반팔</span><span class="change"></span></div>
          <div class="rank"><span class="num">6</span><span class="keyword">바람막이</span><span class="change"></span></div>
          <div class="rank"><span class="num">2</span><span class="keyword">클리어런스 반팔</span><span class="change"></span></div>
          <div class="rank"><span class="num">7</span><span class="keyword">아디다스</span><span class="change"></span></div>
          <div class="rank"><span class="num">3</span><span class="keyword">클리어런스</span><span class="change"></span></div>
          <div class="rank"><span class="num">8</span><span class="keyword">모자</span><span class="change"></span></div>
          <div class="rank"><span class="num">4</span><span class="keyword">버뮤다팬츠</span><span class="change"></span></div>
          <div class="rank"><span class="num">9</span><span class="keyword">반바지</span><span class="change"></span></div>
          <div class="rank"><span class="num">5</span><span class="keyword">무신사 스탠다드</span><span class="change"></span></div>
          <div class="rank"><span class="num">10</span><span class="keyword">셔츠</span><span class="change"></span></div>
        </div>

        <!-- 급상승 검색어 -->
        <div class="category-title">급상승 검색어</div>
        <div class="rank-grid rising">
          <div class="rank"><span class="num">1</span><span class="keyword">남자 가방</span><span class="change"></span></div>
          <div class="rank"><span class="num">6</span><span class="keyword">자켓</span><span class="change"></span></div>
          <div class="rank"><span class="num">2</span><span class="keyword">나이키 신발</span><span class="change"></span></div>
          <div class="rank"><span class="num">7</span><span class="keyword">피그먼트</span><span class="change"></span></div>
          <div class="rank"><span class="num">3</span><span class="keyword">데케트</span><span class="change"></span></div>
          <div class="rank"><span class="num">8</span><span class="keyword">유니폼</span><span class="change"></span></div>
          <div class="rank"><span class="num">4</span><span class="keyword">파르티멘토</span><span class="change"></span></div>
          <div class="rank"><span class="num">9</span><span class="keyword">악기월리</span><span class="change"></span></div>
          <div class="rank"><span class="num">5</span><span class="keyword">노티카</span><span class="change"></span></div>
          <div class="rank"><span class="num">10</span><span class="keyword">반스 올드스쿨</span><span class="change"></span></div>
        </div>
      </div>
    </div>
  </div>

  <!-- 이미지 섹션 -->
  <div class="image-section">
    <iframe style='border: none; margin: 1  0px 0 0 0; padding: 0; width: 100%; height: 2000px;' src="final.html" width="100%" height="100%"></iframe>
  </div>
  <!-- 분리된 JS -->
  <script src="main.js"></script>
</body>
</html>
